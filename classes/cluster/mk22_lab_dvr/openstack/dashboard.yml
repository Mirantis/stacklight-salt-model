classes:
- system.linux.system.repo.tcp_mk20
- system.horizon.server.single
- cluster.mk22_lab_dvr
parameters:
  horizon:
    server:
      version: liberty
      sensu_api:
        prd:
          host: ${_param:stacklight_monitor_address}
          port: 4567
      control_nodes:
        ctl01: ${_param:cluster_node01_hostname}.${_param:cluster_domain}
        ctl02: ${_param:cluster_node02_hostname}.${_param:cluster_domain}
        ctl03: ${_param:cluster_node03_hostname}.${_param:cluster_domain}
      plugin:
        monitoring:
          app: horizon_monitoring
          source:
            name: openstack-dashboard-sensu
  linux:
    system:
      repo:
        tcpcloud_openstack:
          source: deb [arch=amd64] http://apt.tcpcloud.eu/nightly/ trusty liberty
    network:
      interface:
        eth1:
          enabled: true
          type: eth
          proto: dhcp
